<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__left">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
              <img src="images/edit-button.svg" alt="Кнопка редактирования профиля" class="profile__edit-button-picture">
              </button>
            </div>
            <h2 class="profile__description">Исследователь океана</h2>
          </div>
        </div>
        <div class="profile__right">
          <button class="profile__add-button" type="button">
            <img src="images/add-button.svg" alt="Кнопка 'добавить'" class="profile__add-button-picture">
          </button>
        </div>
      </section>
      <section class="elements">
        <template id="template">
          <article class="element">
            <img class="element__image" src="" alt="">
            <img class="element__delete-button" src="images/delete-icon.svg" alt="Удалить">
            <div class="element__footer">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img class="popup__close-icon" src="images/close-icon.svg" alt='Кнопка "закрыть"'>
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" method="get" class="popup__form">
          <input class="popup__input" type="text" placeholder="Ваше имя" name="name" id="name" required >
          <input class="popup__input" type="text" placeholder="О себе" name="job" id="job" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="picture-popup">
      <div class="popup__container">
        <button class="popup__close" type="button" id="picture-popup-close-button">
          <img class="popup__close-icon" src="images/close-icon.svg" alt='Кнопка "закрыть"'>
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" method="get" class="popup__form" id="picture-popup-form">
          <input class="popup__input" type="text" placeholder="Название" name="name" id="img-name" required >
          <input class="popup__input" type="text" placeholder="Ссылка на картинку" name="img-link" id="img-link" required>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="big-picture-popup">
      <div class="big-picture-popup__container">
        <img class="big-picture-popup__close-button" type="button" src="images/close-icon.svg" alt="Удалить">
        <img class="big-picture-popup__picture" src="" alt="">
        <h2 class="big-picture-popup__name"></h2>
      </div>
    </div>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
